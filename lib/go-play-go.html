    <link rel="stylesheet" type="text/css" href="/public/css/main.css" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,900"

  <body>
    <!-- Header -->
    <div class="container text-center mt-5 text-light p-5">
      <h1>Virtual Aquarium</h1>
      <h3>Unity, C#</h3>

      <div id="contact" class="text-light p-3">
        <a
          href="https://github.com/drigberg/virtual_aquarium"
          class="text-light m-1"
          target="_blank"
          ><i class="fab fa-github-square"></i

    <!-- Content -->
    <div class="text-center bg-light p-2">
      <p class="fs-3 mx-auto mt-3">

        explore, and enjoy the water. Play the game by clicking on the image
        below, if you're not on a mobile device!
      </p>
      <a href="/public/virtual_aquarium/index.html" target="_blank"
        ><img
          class="mx-auto m-3 img-fluid img-thumbnail"
          style="max-width: 700px; width: 100%"
          src="/public/assets/images/virtual_aquarium.png"
      /></a>

      <p class="fs-3 mx-auto">
        You can also view the source code on
        <a href="https://github.com/drigberg/virtual_aquarium" target="_blank"
          >Github</a
        >.
      </p>
    </div>

    <!-- Footer -->
    <div id="footer" class="text-light p-3 text-center">
      <a class="button-link-anchor" href="/"
        ><button class="btn btn-lg button-link">Home</button></a
      >
    </div>

    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
