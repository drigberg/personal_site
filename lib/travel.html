<!DOCTYPE html>
<html>
  <head>
    <title>Daniel Rigberg</title>
    <link
      rel="stylesheet"

    <link

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only"> Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p id="brand">Daniel Rigberg: programmer, adventurer, musician</p>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="https://github.com/drigberg" target="_blank">
                <i class="fab fa-2x fa-github-square" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/daniel-rigberg"
                target="_blank"
              >
                <i class="fab fa-2x fa-linkedin" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="mailto:daniel.rigberg@gmail.com" target="_blank">
                <i class="fa fa-2x fa-envelope" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- TRAVEL -->
    <div class="section" id="travel-strip">

        <div class="flex-box" id="travel-flex-box">
          <div id="globe"></div>
        </div>
      </div>
      <hr />
    </div>

    <script

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="/public/js/d3.geo.zoom.js"></script>
    <script src="/public/js/travel-map.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
